<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5 Sidebar Navigation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom CSS */
        .sidebar {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            z-index: 100;
            padding: 48px 0 0;
            box-shadow: inset -1px 0 0 rgba(0, 0, 0, 0.1);
            overflow-y: auto;
        }
        .sidebar-sticky {
            position: relative;
            top: 0;
            height: calc(100vh - 48px);
            padding-top: .5rem;
            overflow-x: hidden;
            overflow-y: auto; /* Scrollable contents if viewport is shorter than content. */
        }
        #content {
            margin-left: 240px; /* Adjust based on the width of the sidebar */
            padding: 20px;
        }
    </style>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
            <div class="position-sticky">
                <a class="nav-link active" aria-current="page" href="/index.html" >
                    首页
                </a>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <div id="markdown-content">
                            <div id="navigation" ></div>
                        </div>
                    </li>
                    <!-- Add more menu items as needed -->
                </ul>
            </div>
        </nav>

    </div>
</div>

<script>
    function getQueryParam(param) {
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        return urlParams.get(param);
    }

    debugger;
    const nettyValue = getQueryParam('param');
    console.log(nettyValue);
    handleClick(nettyValue);


    function loadMarkdown(url) {
        fetch(url).then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.text();
            }).then(markdown => {
            document.getElementById('markdown-content').innerHTML = `
            <div class="container">
              <div class="row">
                <div class="col">
                  ${marked(markdown)}
                </div>
              </div>
            </div>
        `;
            })
            .catch(error => {
                console.error('There was a problem with your fetch operation:', error);
            });
    }
    function handleClick(framework) {
        let username = 'PeipengWang';
        let repo = 'StudyProcess';
        let path = encodeURIComponent('网络编程/Netty 核心原理剖析与 RPC 实践_课件');
        if(framework==='Netty'){
            path = encodeURIComponent('网络编程/Netty 核心原理剖析与 RPC 实践_课件');
        }
        // GitHub API URL
        let githubApiUrl = 'https://api.github.com/repos/' + username + '/' + repo + '/contents/' + path;
        // 获取 GitHub 仓库的目录结构
        fetch(githubApiUrl).then(response => {
                // 检查响应状态
                if (!response.ok) {
                    throw new Error('Failed to fetch directory contents');
                }
                // 返回 JSON 格式的响应内容
                return response.json();
            }).then(contents => {
            // 创建导航栏
            var navigation = document.getElementById('navigation');
            var navList = document.createElement('ul');
            contents.forEach(item => {
                // 创建列表项并添加到导航栏中
                var listItem = document.createElement('li');
                var link = document.createElement('a');
                link.textContent = item.name;
                link.href = item.html_url; // 文件夹的 URL
                listItem.appendChild(link);
                navList.appendChild(listItem);
            });
            navigation.appendChild(navList);
        }).catch(error => {
                console.error('Error:', error);
        });
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
